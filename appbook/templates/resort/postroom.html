{% extends 'resort/base.html' %}
{% block postroom %}

<h2>Đăng Resort Mới</h2>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Tên resort:</label><br>
    <input type="text" name="name" required><br><br>

    <label for="description">Mô tả:</label><br>
    <textarea name="description" required></textarea><br><br>
    
    <label for="room_type_capacity">Loại phòng (số người mỗi phòng chứa):</label><br>
    <input type="number" name="room_type_capacity" min="1" value="2" required><br><br> <!-- Mặc định là 2 người -->


    <label for="price_per_day">Giá mỗi ngày:</label><br>
    <input type="number" name="price_per_day" min="1" step="1" required><br><br>

    <label for="max_rooms">Số phòng tối đa mỗi ngày:</label><br>
    <input type="number" name="max_rooms" min="1" required><br><br>

    <label for="images">Tải lên hình ảnh (tối đa 5):</label><br>
    <input type="file" name="images" multiple accept="image/*"><br><br>

    <label for="is_hidden">Ẩn resort:</label>
    <input type="checkbox" name="is_hidden"><br><br>


    <button type="submit">Đăng</button>
</form>

<a href="{% url 'resort_home' %}" class="text-blue-600 mt-4 inline-block">← Quay lại trang quản lý</a>

{% endblock %}
